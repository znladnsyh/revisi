<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Tambah Pelanggan</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
</head>
<body background="bg1.jpg">
	<div class="container">

		<div class="row" style="margin-top: 100px;">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">


				<div class="card">
					<div class="card-body"  style="background-color: #000000">

						<center>
							<span style="font-family: Times New Roman;font-size: 25px; color: #f8f8ff;" >Form Tambah Pelanggan</span>
						</center>

						<br>

						<form>
							<div class="form-group">
								<label style="color: #f8f8ff">Nama</label>
								<input type="text" name="" class="form-control" placeholder="Nama">
							</div>

							<div class="form-group">
								<label style="color: #f8f8ff;">No HP/WA</label>
								<input type="text" name="" class="form-control" placeholder="No HP/WA">
							</div>

							<div class="form-group">
								<label style="color: #f8f8ff;">Alamat</label>
								<textarea name="Alamat" class="form-control"></textarea>

							</div>

							<div class="form-group">
								<label style="color: #f8f8ff;">Jenis/Tipe HP</label>
								<input type="text" name="" class="form-control" placeholder="Contoh : Realme C35">
							</div>

							<div class="form-group">
								<label style="color: #f8f8ff;">No Seri HP</label>
								<input type="text" name="" class="form-control">
							</div>

							<div class="form-group">
								<label style="color: #f8f8ff;">Tanggal Masuk</label>
								<input type="date" name="tanggal" class="form-control">
							</div>

							<div class="form-group">
								<label style="color: #f8f8ff;">Tanggal Keluar</label>
								<input type="date" name="tanggal" class="form-control">
							</div>

							<div class="form-group">
								<label style="color: #f8f8ff">Jenis Kerusakan</label>
								<select class="form-control" name="Jenis Kerusakan">
									<option value="rusak apanya nie?">mati total</option>
									<option value="layar hp">layar</option>
									<option value="body hp">body hp</option>
									<option value="jaringan">jaringan</option>
									<option value="lainnya">Lainnya</option>
								</select>
							</div>

							<div class="form-group">
								<label style="color: #f8f8ff;">Keterangan Lainnya</label>
								<textarea name="Keterangan Lainnya" class="form-control"></textarea>

							</div>
						</form>
						<br>
						<div class="form-group">
							<a href="coba.html" class="btn btn-success">Tambah</a>
							<a href="coba.html" class="btn btn-danger">Hapus</a>
						</div>

					</div>

				</div>

			</div>

			<div class="col-sm-2"></div>


			
		</div>

		<br>
		<br>
		<br>
		<br>
		
	</div>
</body>
</html>
